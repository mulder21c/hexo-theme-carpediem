# Prefix
#   You can use prefix to to avoid conflicts with third party CSS
prefix: amor

# menu
#   menu list to display in navigation
#   Array.<{name: url}>
menu:
  - Archives: /archives

# links
#   External link list to display in navigation
#   Array.<{name: url}>
links:

# Favicon
favicon:

# Profile
#   These links are displayed to the author information
#   You can include additional social links that are not listed below, if you want
profile:
  gravatar:
  social:
    github:
    facebook:
    linkedin:
    instagram:
    twitter:
    rss: /rss.xml

# Analytics
#   Add a G-ID including "G-"
analytics:
  google:

# Comments
#   Complete the settings for the comment system you want to use.
disqus:
  shortname:

commento:
  host:

remark:
  host:
  site_id:
  no_footer:
  locale:

livere:
  uid:

utterance:
  repo:
  issue_term:
  issue_number:

giscus:
  repo:
  repo-id:
  category:
  category-id:
  mapping:
  strict:
  reactions-enabled:
  emit-metadata:
  input-position:
  theme:

# Hero image
#   Hero image to apply to each layout
#   Layouts without specified hero do not display hero images.
hero:
  index:
  archive:
  category:
  tag:
  search:

# Search script you will use
search: algolia

# The number of items to display in article list on archive,
latest_years_count: 3
